<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mozzarella Expenses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #12121e;
      --card-bg: #1e1e2f;
      --accent-purple: #a855f7;
      --accent-blue: #6366f1;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent double scrollbars on body */
    }
    h1, h2, h3, .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    #root {
      height: 100vh;
      overflow: hidden;
    }
    .main-scroll-area {
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .main-scroll-area::-webkit-scrollbar {
      display: none;
    }
    .glass {
      background: rgba(30, 30, 47, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .neumorphic-card {
      background: #1e1e2f;
      box-shadow: 8px 8px 16px #0d0d16, -4px -4px 12px rgba(255,255,255,0.02);
    }
    .gradient-purple {
      background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
    }
    .gradient-emerald {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .gradient-rose {
      background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
    }
    .gradient-blue {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease-out forwards;
    }
  </style>
